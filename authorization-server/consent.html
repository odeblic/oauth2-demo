<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consent form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>Authorization Required</h1>

        <br>

        <p>Application <strong>{{ .ClientID }}</strong> is requesting access to your account with permissions <strong>{{ .Scope }}</strong>.</p>

        <br>

        <h3>Do you approve?</h3>

        <br>

        <form method="post" action="/authorize">
            <input type="hidden" name="consent" value="yes">
            <input type="hidden" name="client_id" value="{{ .ClientID }}">
            <input type="hidden" name="redirect_uri" value="{{ .RedirectURI }}">
            <input type="hidden" name="response_type" value="code">
            <input type="hidden" name="scope" value="{{ .Scope }}">
            <input type="hidden" name="state" value="{{ .State }}">

            <button type="submit" class="btn btn-success">Yes, I approve</button>
        </form>

        <br>

        <form method="post" action="/authorize">
            <input type="hidden" name="consent" value="no">
            <input type="hidden" name="client_id" value="{{ .ClientID }}">
            <input type="hidden" name="redirect_uri" value="{{ .RedirectURI }}">
            <input type="hidden" name="response_type" value="code">
            <input type="hidden" name="scope" value="{{ .Scope }}">
            <input type="hidden" name="state" value="{{ .State }}">

            <button type="submit" class="btn btn-danger">No, I do not approve</button>
        </form>
    </div>
</body>
</html>
